<div class="container">
    <div *ngIf="vote.length > 0">
        <h2> pourcentage de vote oui = {{pourcentageOui}}</h2>
        <h2> pourcentage de vote NOM = {{100 - pourcentageOui}}</h2>
    </div>
    <ul>
        <li>
            <input [(ngModel)]="choix" type="radio" id="f-option" name="selector" value="true">
            <label for="f-option">Oui</label>

            <div class="check"></div>
        </li>

        <li>
            <input type="radio" id="s-option" name="selector" [(ngModel)]="choix" value="false">
            <label for="s-option">Non</label>

            <div class="check">
                <div class="inside"></div>
            </div>
        </li>


    </ul>
    <br> <br><br> <br><br>
    <input type="button" value="Valider" (click)="voter()">
</div>

<div class="signature">
    <p>Made with <i class="much-heart"></i> by Makrem </p>
</div>
