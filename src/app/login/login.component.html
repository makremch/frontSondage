<div class="login">
    <div class="login-triangle"></div>

    <h2 class="login-header">Log in</h2>

    <form class="login-container">
        <p><input type="email" name="email" placeholder="Email" [(ngModel)]="email"></p>
        <p><input type="password" name="password" placeholder="Password" [(ngModel)]="password"></p>
        <p><input type="submit" value="Log in" (click)="logIn()"></p>
    </form>
</div>
